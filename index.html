<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
<div id="container" ></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detay</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group" id="namediv">
                    <label for="name" class="col-form-label">name:</label>
                    <label for="nameval" class="col-form-label" id="namevalue"></label>
                </div>
                <div class="form-group" id="phonediv">
                  <label for="phone" class="col-form-label">phone:</label>
                  <label for="phoneval" class="col-form-label" id="phonevalue"></label>
                </div>
                <div class="form-group" id="tckndiv">
                  <label for="tckn" class="col-form-label">tckn:</label>
                  <label for="tcknval" class="col-form-label" id="tcknvalue"></label>
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>

cursor:pointer;

<script type="text/javascript">
    $( document ).ready(function() {
        console.log("ready!");
		var inner = [
            {
                "name": "Diloş",
                "tckn": "1234",
                "phone": "456",
                "birthPlace": "antalya",
				"child":false
            }
        ];
        var data = [
            {
                "name": "alican",
                "tckn": "1234",
                "phone": "456",
                "birthPlace": "İzmir",
				"child":false
            },
            {
                "name": "Gökhan",
                "tckn": "1234",
                "phone": "456",
                "birthPlace": "İzmir",
				"child": true,
				"childs" : inner
            }
        ];
        $('#container').tableCreater({
            "data": data,
            "columns": ["Ad", "TCKN", "Telefon", "Doğum Yeri"],
        });

    });

</script>
